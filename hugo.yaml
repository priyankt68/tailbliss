  description: "Obtain, Issue and Verify Verifiable Credentials with Ooru's technology to establish Digital Trust"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "At Ooru, our mission is to deliver a customizable and user-friendly platform that facilitates the registration, verification, and issuance of verifiable credentials, making these processes seamless and trustworthy."
      - text: "We are committed to enabling use cases ranging from academic institutions to government agencies, enhancing transparency, security, and accessibility in a rapidly evolving digital world."
      - text: "We dedicate ourselves to continuous innovation, security, and user satisfaction."
  p2:
    heading: "Our vision"
    image: "images/pages/vision.png"
    content:
      - text: "To empower organizations across the public and private sectors by providing a versatile and secure platform that streamlines entity registration, verification, and the issuance of verifiable credentials."
      - text: "Our vision is a future where trust, authenticity, and efficiency are at the core of every interaction, transforming industries and institutions worldwide."
